# This is a SecretProviderClass example using user-assigned identity to access your key vault

apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: aks-demo-secret-class
  namespace: aks-demo
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "95a98c84-a909-4146-97fc-f097356a96a8Â "
    keyvaultName: aks-demo-kv
    cloudName: ""
    objects:  |
      array:
        - |
          objectName: aks-demo-kv-user
          objectType: secret
          objectVersion: ""
        - |
          objectName: aks-demo-kv-tg-token
          objectType: secret
          objectVersion: ""
        - |
          objectName: aks-demo-kv-password
          objectType: secret
          objectVersion: ""
    tenantId: "bf1726a8-1545-4501-bf13-aafbf46f76e1"