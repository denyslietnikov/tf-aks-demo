kind: Deployment
apiVersion: apps/v1
metadata:
  name: aks-demo-log
  namespace: aks-demo
  labels:
    app: aks-demo-log
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aks-demo-log
  template:
    metadata:
      labels:
        app: aks-demo-log
    spec:
      containers:
        - name: aks-demo-log
          image: dletnikov/aks-demo-log:v1.0.0-77e3f41-linux-amd64
          volumeMounts:
            - name: secrets-store01-inline
              mountPath: "/mnt/secrets-store"
              readOnly: true
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
      volumes:
        - name: secrets-store01-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "aks-demo-secret-class"
